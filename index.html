<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Watch Drama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    #error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2 id="loading">Loading video...</h2>
  <iframe id="videoFrame" allowfullscreen></iframe>
  <div id="error"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const code = window.location.hash.substring(1); // Get #code
    const iframe = document.getElementById("videoFrame");
    const loadingText = document.getElementById("loading");

    if (code) {
      const videoURL = `https://embed.aidrama.me/video/${code}.html`;
      iframe.src = videoURL;
      loadingText.innerText = "üé¨ Now Playing: " + code;
    } else {
      iframe.style.display = "none";
      loadingText.innerText = "";
      document.getElementById("error").innerText = "‚ùå No video code provided in URL.";
    }
  </script>
</body>
</html>
