<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dramiko Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="referrer" content="no-referrer" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="siteFrame" allowfullscreen></iframe>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    Telegram.WebApp.expand();
    const defaultURL = "https://dramiko.com";
    const urlFromHash = decodeURIComponent(location.hash.substring(1));
    const finalURL = urlFromHash || defaultURL;
    document.getElementById("siteFrame").src = finalURL;
  </script>
</body>
</html>
